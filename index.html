<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="main-container">
        <section class="selections-sec">
          <div>
            <span>👤</span><span id="p-selection">❔</span><br /><span
              id="p-score"
              >Player: 0</span
            >
          </div>
          <div>
            <span id="c-selection">❔</span><span>🤖</span><br /><span
              id="c-score"
              >Computer: 0</span
            >
          </div>
        </section>

        <section class="choose-sec">
          <span>Choose a weapon</span><span>First of 5 wins!</span>
        </section>

        <section class="weapon-sec">
          <button id="rock">✊</button><button id="paper">✋</button
          ><button id="scissors">✌️</button>
        </section>
      </div>
    </main>
    <footer>
      <a href="https://github.com/seeido" target="_blank">&copySeeido</a>
    </footer>
    <div class="popup" id="popup">
      <span id="popup-round-status">Round ended!</span>
      <button class="play-again-btn" id="play-again-btn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="./script.js"></script>
  </body>
</html>
